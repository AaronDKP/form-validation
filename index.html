<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="dialogContainer">
        <h2>Add New Folder or Task</h2>

        <label for="email"></label>
        <input type="text" placeholder="Email Address" id="email" name="email">

        <label for="country"></label>
        <input type="text" placeholder="Country of Residence" id="country" name="country">

        <label for="postcode"></label>
        <input type="text" placeholder="ZIP Code" id="postcode" name="postcode">

        <label for="password"></label>
        <input type="text" placeholder="Password" id="password" name="password">

        <label for="confirm"></label>
        <input type="text" placeholder="Confirm Password" id="confirm" name="confirm">

        <button type="button" id="submit">Submit</button>
    </div>
</body>
</html>
